name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia esto a la rama que usas para despliegue si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Usa la versi칩n 3 para evitar deprecaciones

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Usa la versi칩n 3
        with:
          node-version: '20'  # O '16' si prefieres esa versi칩n

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Cambia a `dist` si est치s usando Vue o Angular
