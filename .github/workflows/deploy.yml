name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia esto si usas otra rama para despliegue

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Permite trabajar con el historial completo de Git

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git for Deployment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Cambia a `dist` si usas Vue o Angular
          force_orphan: true  # Usa una rama hu√©rfana
          user_name: github-actions[bot]  # Configura el nombre de usuario para git
          user_email: github-actions[bot]@users.noreply.github.com
