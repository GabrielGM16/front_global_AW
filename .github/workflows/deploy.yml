name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia esto si usas otra rama para despliegue

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Allow Empty Commit to Prevent Conflicts
        run: |
          git commit --allow-empty -m "Force empty commit to gh-pages"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build  # Cambia a `dist` si usas Vue o Angular
          force_orphan: true  # Crea una rama hu√©rfana para evitar conflictos de historial
          keep_files: true  # Mantiene los archivos existentes en gh-pages para evitar sobrescritura
