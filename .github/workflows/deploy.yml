name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Cambia esto a la rama principal de tu repositorio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Última versión para evitar advertencias de Node.js

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Configurado para Node.js 20
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clear Git cache (solves potential issues with previous builds)
        run: |
          git rm -r --cached .
          git clean -fxd
          git pull origin master

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Cambia a `dist` si usas Vue o Angular
